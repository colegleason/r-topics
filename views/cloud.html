<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reddit Topics -- Word Cloud</title>
		<link href="rtopics.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/js/d3/d3.js"></script>
        <script type="text/javascript" src="/d3-cloud/d3.layout.cloud.js"></script>
		<script type="text/javascript" src="/js/cloud.js"></script>
    </head>
    <body>
	  <div class="wrap">
		<div id="header">
		  <h1>/r/topics:</h1>
		  <h2>topic cloud</h2>
		  <form onsubmit="return graph('reddit_box')">
			<input type="text" name="subreddit" id="reddit_box" placeholder="subreddit name"/>
			<input type="submit" value="Load Cloud"/>
		  </form>
		</div>
      <script type="text/javascript">
		function graph(id) {
		var txtbox = document.getElementById(id);
		var value = txtbox.value;
		make_cloud("/data/clusters/"+value+"_reddit.json")
		return false;
		}
        </script>
    </body>
</html>
